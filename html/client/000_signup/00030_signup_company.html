			<div class="grid_content">
				<h1 class="join_logo">
					<a href="javascript:void(0);">

					</a>
				</h1>
				<h2 class="section_tit_lg">회원가입</h2>
				<p class="txt_row">서강대학교 LINC 기업 회원가입 페이지입니다.</p> 
                <h3 class="section_tit_md">기업회원</h3>
				<div class="tbl tbl_row tbl_fixed scrollx_tbl_xs">
					<table>
						<caption>기업회원</caption>
						<colgroup>
							<col style="width: 30%;">
							<col style="width: 70%;"> 
						</colgroup> 
						<tbody>  
							<tr>
								<th scope="row">아이디(사업자번호)</th> 
								<td class="td_input">
									<input type="text" class="form_style wd_200" placeholder="아이디">
									<button type="button" class="btn_round btn_sm btn_bo_positive2">아이디 중복검사</button>
								</td>
							</tr>
							<tr>
								<th scope="row">비밀번호</th> 
								<td class="td_input">
									<input type="text" class="form_style wd_p100" placeholder="영문/특수문자/숫자 혼용 10~20자
									">
								</td>
							</tr>
							<tr>
								<th scope="row">비밀번호 확인</th> 
								<td class="td_input">
									<input type="text" class="form_style wd_p100" placeholder="비밀번호 확인">
								</td>
							</tr>  
							<tr>
								<th scope="row">기관/대학명</th> 
								<td class="td_input">
									<input type="text" class="form_style wd_p100" placeholder="기관/대학명">
								</td>
							</tr>
							<tr>
								<th scope="row">담당자명</th> 
								<td class="td_input">
									<input type="text" class="form_style wd_p100" placeholder="담당자명">
								</td>
							</tr>
							<tr>
								<th scope="row">담당자 직위</th> 
								<td class="td_input">
									<input type="text" class="form_style wd_p100" placeholder="담당자 직위">
								</td>
							</tr>
							<tr>
								<th scope="row">담당자 전화번호</th> 
								<td class="td_input signup"> 
									<div class="select_form select_sm">
										<label>전체</label>
										<select class="select_custom">
											<option value="" selected>02</option>
											<option value="">010</option>
											<option value="">031</option>
										</select>
									</div>
									-
									<input type="text" class="form_style wd_90" placeholder="">
									-
									<input type="text" class="form_style wd_90" placeholder="">
								</td>
							</tr>
							<tr>
								<th scope="row">담당자 휴대전화</th> 
								<td class="td_input signup">  
									<div class="select_form select_sm">
										<label>전체</label>
										<select class="select_custom">
											<option value="" selected>010</option>
											<option value="">02</option>
											<option value="">031</option>
										</select>
									</div> 
									-
									<input type="text" class="form_style wd_90" placeholder="">
									-
									<input type="text" class="form_style wd_90" placeholder="">
								</td>
							</tr>
							<tr>
								<th scope="row">담당자 이메일</th> 
								<td class="td_input">
									<input type="text" class="form_style wd_160" placeholder="">
									@
									<input type="text" class="form_style wd_160" placeholder="">
									<p class="signup_error">※ 비밀번호 찾기 등 가입정보 인증시 사용되는 중요 항목입니다.</p>
								</td>
							</tr>  
						</tbody>
					</table>
				</div> 
				<p class="signup_error mg_t5">※ 이미 가입된 사업자번호로 확인되거나 가입정보 확인이 어려우신 경우 사업단으로 문의하시기 바랍니다. (회원정보 담당 : 02-3274-4957)</p>
				<div class="btn_area">
					<a href="javascript:void(0);" class="btn_round btn_lg btn_negative1">취소</a>
