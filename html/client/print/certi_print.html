<!doctype html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>가족회사 인증서</title>
<link rel="stylesheet" href="../../../css/client/print.css">
</head>
<body>
	<div class="print_banner">
		<button type="button" class="btn_print">출력하기</button>
	</div>
	<div class="page">
		<div class="page_wrapper page_certi">
			<div class="print_title">
				<p>제 2022-무료회원-000호</p>
				<h1>가족회사 인증서</h1>
			</div>
            <div class="print_detail">
                <div class="print_profile">
                    <table>
                        <caption>학생정보</caption>
						<colgroup>
							<col style="width: 100px;">
							<col style="width: auto;"> 
						</colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">회<span class="td_blank"></span>사<span class="td_blank"></span>명:</th>
                                <td>회사이름</td>
                            </tr>
                            <tr>
                                <th scope="row">대<span class="th_blank"></span>표:</th>
                                <td>김서강</td>
                            </tr>  
                            <tr>
                                <th scope="row">등<span class="th_blank"></span>급:</th>
                                <td>플래티넘</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="print_contents">
                    <p>
                        상기 협력기업(기관)은 본교와 함께 기술개발을 도모하고 산학협력을 함께 선도함으로써 맞춤형 기업인력 양성과 산업 경쟁력 강화를 도모하는 『서강대학교 가족회사』로 가입하였음에 감사의 표시로 이 증서를 드립니다.
                    </p>
                </div>
            </div>
			<div class="print_day_title">
				<div>
					<p class="year"><span>2022</span>년</p>
					<p class="month"><span>03</span>월</p>
					<p class="day"><span>11</span>일</p>
				</div>
			</div>
			<div class="print_stamp">
				<p>
					<strong>서강대학교 산학협력단장</strong>
					<!-- [pp] 직인 :  
					<img src="../../../images/client/print/img_stamp.png" alt="직인 예시">
					-->
					<!--<small>
						본 증명서는 목원대학교 규정에 의하여 인터넷으로 발급된 증명서 입니다.
					</small>-->
				</p>
			</div>
		</div>  
        <!--<p class="print_bottom">Obedire Veritati</p>-->
	</div>
</body>
</html>
