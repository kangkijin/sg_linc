	<body>
		<div class="login_wrap">
            <div class="login_box">
                <h1>
                    <a href="javascript:void(0);">
                        <img src="../../images/client/popup/header_logo2.png" alt="서강대학교 로고">
                    </a> 
                </h1> 
				<div class="login_radio">
					<p class="radio_row">
						<input type="radio" name="type" id="type_student" class="hidden">
						<label for="type_student">학생/교수 (SAINT 계정)</label>
					</p>
					<p class="radio_row">
						<input type="radio" name="type" id="type_professor" class="hidden">
						<label for="type_professor">기업/개인 (서강대학교 LINC)</label>
					</p> 
				</div>
				<ul class="login_input">
					<li>
						<input type="text" class="form_style" placeholder="아이디를 입력해주세요">
					</li>
					<li>
						<input type="password" class="form_style" placeholder="비밀번호를 입력해주세요">
					</li>
				</ul>
				<p class="find_id">
					<a href="javascript:void(0);">아이디 / 비밀번호 찾기</a>
				</p>
				<button type="button" class="btn_loginsubmit btn">LOGIN</button>
				<div class="signup_box">
					<p>
						기업 및 일반 사용자는 회원가입을 통해<br/>
						서강대학교 <strong>LINC사업단</strong>에서 제공하는 서비스를 이용하실 수 있습니다.
					</p>
					<button type="button" class="btn btn_round btn_md btn_positive2">회원가입</button>
				</div>
            </div>
        </div>
	</body>
</html>
